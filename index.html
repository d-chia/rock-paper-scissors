<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play!</h1>
        <h2>Make your choice: Rock, Paper or Scissors?</h2>
        <div class="rpsButtonDiv">
            <button id="rock" class="rpsButton">ROCK</button>
            <button id="paper" class="rpsButton">PAPER</button>
            <button id="scissors" class="rpsButton">SCISSORS</button>
        </div>
        <h2 id="resultMessage">Let's go!</h2>
        <h2 id="headerScore">The Score is:</h2>
        <div class="scoreBoard">
            <div id="playerScore" class="score"><p>You</p><p id="playerCounter">0</p></div>
            <div id="computerScore" class="score"><p>Computer</p><p id="computerCounter">0</p></div>
        </div>
    </div>
</body>
</html>
